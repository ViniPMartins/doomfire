<html>

<head>
    <title>Doom Fire Effect</title>
    <link rel="stylesheet" type="text/css" href="format.css">
</head>

<body>

    <center>
        <h1>DOOM FIRE EFFECT</h1>
        <div id="fireCanvas"></div>
        <div class="margin">
            <button onclick="decreaseFireSource()">-</button>
            <button onclick="destroyFireSource()">Destruir Fogo</button>
            <button onclick="createFireSource()">Criar Fogo</button>
            <button onclick="increaseFireSource()">+</button>
        </div>
        <div class="margin">
            <button onclick="toggleDebugMode()">Mudar visualização para DebugMode</button>
        </div>
    </center>

    <script src="fire.js"></script>

</body>

</html>
